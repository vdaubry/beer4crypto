specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Beer4Crypto
    network: localhost
    source:
      abi: Beer4Crypto
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BetCreated
        - EventCreated
        - GroupCreated
        - MemberInvited
      abis:
        - name: Beer4Crypto
          file: Beer4Crypto/abis/Beer4Crypto.json
      eventHandlers:
        - event: BetCreated(address,uint256,uint256,bytes32,uint256)
          handler: handleBetCreated
        - event: EventCreated(address,uint256,uint256,bytes32,uint256)
          handler: handleEventCreated
        - event: GroupCreated(string,bytes32)
          handler: handleGroupCreated
        - event: MemberInvited(bytes32,address,string)
          handler: handleMemberInvited
      file: Beer4Crypto/Beer4Crypto.wasm
