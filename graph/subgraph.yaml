specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Beer4Crypto
    network: localhost
    source:
      abi: Beer4Crypto
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Group
        - Member
        - GroupEvent
        - Bet
      abis:
        - name: Beer4Crypto
          file: ./abis/Beer4Crypto.json
      eventHandlers:
        - event: GroupCreated(string,bytes32)
          handler: handleGroupCreated
        - event: MemberInvited(bytes32,address,string)
          handler: handleMemberInvited
        - event: GroupEventCreated(bytes32,address,uint256,uint256,bool,bytes32,uint256)
          handler: handleGroupEventCreated
        - event: BetCreated(address,bytes32,uint256,uint256,bytes32)
          handler: handleBetCreated
      file: ./src/beer-4-crypto.ts
